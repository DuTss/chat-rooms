<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title> SendIt - Votre messagerie</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> SendIt - Votre messagerie</h1>
			</header> 
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Pseudo</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Entre un pseudo...."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Salon</label>
						<select name="room" id="room">
							<option value="Salon 1">Salon 1</option>
							<option value="Salon 2">Salon 2</option>
							<option value="Salon 3">Salon 3</option>
							<option value="Salon 4">Salon 4</option>
							<option value="Salon 5">Salon 5</option>
							<option value="Salon 6">Salon 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
